<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="logo" href="../index.html">AFTERLIFE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                        <a class="nav-link" href="shopbag.html">Carrito</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-titulo">
            <h3 class="titulo-registro">JOIN THE CRIME</h3>
            <h3 class="titulo-registro pink">BECOME OUR</h3>
            <h3 class="titulo-registro">PARTNER</h3>
        </div>

        <div class="main-register">

            <div class="container-img">
                <img src="../img/friends.jpg" class="friends" alt="friends">
            </div>

            <div class="registro-container">
                <form action="submit">
                    <div class="campos">
                        <label for="name">Nombre completo:</label>
                        <input type="text" id="name" name="name">
                    </div>
    
                    <div class="campos">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campos">
                        <label for="phone">Número de teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="campos">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="campos">
                        <label for="confirm-password">Confirmar contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <div class="campos">
                        <label for="birthdate">Fecha de nacimiento:</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="campos">
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="campos">
                        <label for="city">Ciudad:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="campos">
                        <label for="country">País:</label>
                        <input type="text" id="country" name="country" required>
                    </div>                  
                    <div class="campos">
                        <input type="checkbox" name="checkbox" id="checkbox" required>
                        <label for="checkbox">Acepto vender mi alma al diablo</label>
                    </div>
                    <div class="campos">
                        <button class="submit">REGISTRARSE</button>
                        <p>Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
                    </div>


                </form>
            </div>
        </div>

    </main>




    <footer>

        <div class="container-logo">
            <iconify-icon icon="material-symbols:copyright-outline"></iconify-icon>
            <h3>AFTRLF</h3>
        </div>


        <nav class="container-nav">

            </a>
        </div>

    </footer>
