                    <div>
                        <img src="../img/carrito/jesse-jacket.jpg" alt="jacket">
                    </div>
                    <div>
                        <p>CAMPERA JESSE</p>
                        <p>$299</p>
                    </div>
                    <div>
                        <iconify-icon icon="octicon:trash-24"></iconify-icon>

            <div class="container-total">

                </div>
